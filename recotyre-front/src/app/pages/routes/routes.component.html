<div class="row">
  <div class="col-1">
    <app-sidebar></app-sidebar>
  </div>
  <div class="col-11">
    <nav>
      <div class="dropdown justify-content-start">
        <button
          class="btn dropdown-toggle"
          type="button"
          id="dropdownMenuButton1"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          Tipo de vehículo
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item ms-2" href="#">Turbo</a></li>
          <li><a class="dropdown-item ms-2" href="#">Sencillo</a></li>
          <li><a class="dropdown-item ms-2" href="#">Doble troque</a></li>
        </ul>
        <button
          class="btn dropdown-toggle ms-5"
          type="button"
          id="dropdownMenuButton1"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          Capacidad
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item ms-2" href="#">Tipo de vehículo</a></li>
          <li><a class="dropdown-item ms-2" href="#">Capacidad</a></li>
        </ul>
      </div>
    </nav>
    <div>
      <h4 class="origin">PUNTO DE ORIGEN</h4>
      <div class="row">
        <div class="col-10">
          <input
            type="text"
            name="direction"
            class="direction me-1"
            placeholder="Dirección"
          />
          <button type="button" class="btn-secondary">
            <fa-icon [icon]="faSearch"></fa-icon>
          </button>
        </div>
        <div class="col-2">
          <button type="button" class="btn btn-primary search">
            Buscar Ruta
          </button>
        </div>
      </div>
    </div>
    <div>
      <h4 class="assigned">PUNTOS ASIGNADOS</h4>
      <div class="row">
        <div class="col-6 points ms-3 rounded"></div>
      </div>
    </div>
    <div>
      <h4 class="assigned">RUTA</h4>
      <div class="routes ms-2 me-2 rounded">
        <div class="mapouter m-1">
          <div class="gmap_canvas">
            <iframe
              width="100%"
              height="100%"
              id="gmap_canvas"
              src="https://maps.google.com/maps?q=Holberton,%20Bogot%C3%A1&t=&z=11&ie=UTF8&iwloc=&output=embed"
              frameborder="0"
              scrolling="no"
              marginheight="0"
              marginwidth="0"
            ></iframe
            ><a
              href="https://www.embedgooglemap.net/blog/divi-discount-code-elegant-themes-coupon/"
              >divi discount</a
            ><br /><a href="https://www.embedgooglemap.net"
              >add google map to my website</a
            >
          </div>
        </div>
      </div>
      <br />
      <div class="text-center">
        <button type="button" class="btn-primary rounded">Aceptar Ruta</button>
      </div>
    </div>
  </div>
</div>
