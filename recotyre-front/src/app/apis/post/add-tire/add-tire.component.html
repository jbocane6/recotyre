<div class="row">
  <div class="col-1">
    <app-sidebar></app-sidebar>
  </div>
  <div class="col-11">
    <div class="row mx-4 py-2 rounded text-center">
      <div class="col-md-3"></div>
      <div class="col-md-6 borders formFrame">
        <div class="text-center mt-3">
          <h2>Add Registry</h2>
          <br />
        </div>

        <div class="row">
          <form [formGroup]="addTire" novalidate class="form">
            <div class="row">
              <div class="col-md-2"></div>
              <div class="col-md-4 text-center mb-1">Type</div>
              <div class="col-md-4">
                <input
                  type="text"
                  formControlName="type"
                  class="form-control mb-1"
                  required
                />
              </div>
            </div>
            <div class="col-md-2"></div>

            <div class="row">
              <div class="col-md-2"></div>
              <div class="col-md-4 text-center mb-1">Rhine</div>
              <div class="col-md-4">
                <input
                  type="text"
                  formControlName="rhine"
                  class="form-control mb-1"
                  required
                />
              </div>
            </div>
            <div class="col-md-2"></div>

            <div class="row">
              <div class="col-md-2"></div>
              <div class="col-md-4 text-center mb-1">Brand</div>
              <div class="col-md-4">
                <input
                  type="text"
                  formControlName="brand"
                  class="form-control mb-1"
                  required
                />
              </div>
            </div>
            <div class="col-md-2"></div>

            <div class="row">
              <div class="col-md-2"></div>
              <div class="col-md-4 text-center mb-1">Height Dimensions</div>
              <div class="col-md-4">
                <input
                  type="number"
                  formControlName="heightDimensions"
                  class="form-control mb-1"
                  required
                />
              </div>
            </div>
            <div class="col-md-2"></div>

            <div class="row">
              <div class="col-md-2"></div>
              <div class="col-md-4 text-center mb-1">Width Dimensions</div>
              <div class="col-md-4">
                <input
                  type="number"
                  formControlName="widthDimensions"
                  class="form-control mb-1"
                  required
                />
              </div>
            </div>
            <div class="col-md-2"></div>

            <div class="row">
              <div class="col-md-2"></div>
              <div class="col-md-4 text-center mb-1">Length Dimensions</div>
              <div class="col-md-4">
                <input
                  type="number"
                  formControlName="lengthDimensions"
                  class="form-control mb-1"
                  required
                />
              </div>
            </div>
            <div class="col-md-2"></div>

            <div class="row">
              <div class="col-md-2"></div>
              <div class="col-md-4 text-center mb-1">Weight</div>
              <div class="col-md-4">
                <input
                  type="number"
                  formControlName="weight"
                  class="form-control mb-1"
                  required
                />
              </div>
            </div>
            <div class="col-md-2"></div>

            <div class="row">
              <div class="col-md-12 text-center mt-3 mb-3">
                <button
                  type="submit"
                  (click)="onSubmit()"
                  class="btn btn-outline-success"
                >
                  Add Tire
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
