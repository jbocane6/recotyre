<div class="row">
  <div class="col-1">
    <app-sidebar></app-sidebar>
  </div>
  <div class="col-11">
    <div class="row mt-5 mx-4 py-2 rounded text-center">
      <div class="col-md-3"></div>
      <div class="col-md-6 border formFrame">
        <div class="text-center mt-3">
          <h2>Add Registry</h2>
          <br />
        </div>

        <div class="row">
          <form [formGroup]="addFinalManager" novalidate class="form">
            <div class="col-md-2"></div>
            <div class="row">
              <div class="col-md-2"></div>
              <div class="col-md-4 text-center mb-1">Company Name</div>
              <div class="col-md-4">
                <input
                  type="text"
                  formControlName="companyName"
                  class="form-control mb-1"
                  required
                />
              </div>
            </div>

            <div class="row">
              <div class="col-md-2"></div>
              <div class="col-md-4 text-center mb-1">Nit</div>
              <div class="col-md-4">
                <input
                  type="text"
                  formControlName="nit"
                  class="form-control mb-1"
                  required
                />
              </div>
            </div>

            <div class="col-md-2"></div>
            <div class="row">
              <div class="col-md-2"></div>
              <div class="col-md-4 text-center mb-1">Address</div>
              <div class="col-md-4">
                <input
                  type="text"
                  formControlName="address"
                  class="form-control mb-1"
                  required
                />
              </div>
            </div>

            <div class="col-md-2"></div>
            <div class="row">
              <div class="col-md-2"></div>
              <div class="col-md-4 text-center mb-1">City</div>
              <div class="col-md-4">
                <input
                  type="text"
                  formControlName="city"
                  class="form-control mb-1"
                  required
                />
              </div>
            </div>

            <div class="col-md-2"></div>
            <div class="row">
              <div class="col-md-2"></div>
              <div class="col-md-4 text-center mb-1">Email</div>
              <div class="col-md-4">
                <input
                  type="email"
                  formControlName="email"
                  class="form-control mb-1"
                  required
                />
              </div>
            </div>

            <div class="col-md-2"></div>
            <div class="row">
              <div class="col-md-2"></div>
              <div class="col-md-4 text-center mb-1">Phone</div>
              <div class="col-md-4">
                <input
                  type="text"
                  formControlName="phone"
                  class="form-control mb-1"
                  required
                />
              </div>
            </div>

            <div class="col-md-2"></div>
            <div class="row">
              <div class="col-md-2"></div>
              <div class="col-md-4 text-center mb-1">Contact Person</div>
              <div class="col-md-4">
                <input
                  type="text"
                  formControlName="contactPerson"
                  class="form-control mb-1"
                  required
                />
              </div>
            </div>

            <div class="col-md-2"></div>
            <div class="row">
              <div class="col-md-2"></div>
              <div class="col-md-4 text-center mb-1">Business Position</div>
              <div class="col-md-4">
                <input
                  type="text"
                  formControlName="businessPosition"
                  class="form-control mb-1"
                  required
                />
              </div>
            </div>

            <div class="col-md-2"></div>
            <div class="row">
              <div class="col-md-2"></div>
              <div class="col-md-4 text-center mb-1">Cellphone</div>
              <div class="col-md-4">
                <input
                  type="text"
                  formControlName="cellPhone"
                  class="form-control mb-1"
                  required
                />
              </div>
            </div>

            <div class="col-md-2"></div>
            <div class="row">
              <div class="col-md-2"></div>
              <div class="col-md-4 text-center mb-1">Manager Point Id</div>
              <div class="col-md-4">
                <input
                  type="text"
                  formControlName="managerPointId"
                  class="form-control mb-1"
                  required
                />
              </div>
            </div>

            <div class="col-md-2"></div>
            <div class="row">
              <div class="col-md-12 text-center mt-3 mb-3">
                <button
                  type="submit"
                  (click)="onSubmit()"
                  class="btn btn-success"
                >
                  Add Manager
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
