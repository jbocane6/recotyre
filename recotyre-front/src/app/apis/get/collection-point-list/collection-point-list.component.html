<div class="row">
    <div class="col-1">
      <app-sidebar></app-sidebar>
    </div>
    <div class="col-11">
      <div class="row mt-5 me-1 py-2 rounded text-center">
        <div class="col-md-12 border formFrame">
          <div class="text-center mt-3">
            <h2>CollectionPoints List</h2>
            <br />
          </div>
          <div class="row">
            <table
              class="table table-bordered table-light border-dark mx-2 table-sm"
            >
              <thead table table-bordered>
                <th>Point Name</th>
                <th>nit</th>
                <th>Contact Person</th>
                <th>Phone</th>
                <th>EDIT | DELETE</th>
              </thead>
              <tbody>
                <tr *ngFor="let collectionPoint of collectionPoints">
                  <td>{{ collectionPoint.pointName }}</td>
                  <td>{{ collectionPoint.nit }}</td>
                  <td>{{ collectionPoint.contactPerson }}</td>
                  <td>{{ collectionPoint.phone }}</td>
                  <td>
                    <a href="edit/{{ collectionPoint.shortId }}">EDIT</a> |
                    <button (click)="delCollectionPoint(collectionPoint._id)" class="btn btn-danger btn-sm">
                      DELETE
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
