<div class="row">
  <div class="col-1">
    <app-sidebar></app-sidebar>
  </div>
  <div class="col-11">
    <div class="row me-1 py-2 rounded text-center">
      <div class="col-md-12 borders formFrame">
        <div class="text-center mt-3">
          <h2>Carriers List</h2>
          <a href="/addCarrier" class="btn btn-outline-success btn-sm mb-2"
            >Add</a
          >
          <br />
        </div>
        <div class="row">
          <table
            class="table table-bordered table-light border-dark mx-2 table-sm"
          >
            <thead table table-bordered>
              <th>Company Name</th>
              <th>Nit</th>
              <th>Contact Person</th>
              <th>Phone</th>
              <th>EDIT | DELETE</th>
            </thead>
            <tbody>
              <tr *ngFor="let carrier of carriers">
                <td>{{ carrier.companyName }}</td>
                <td>{{ carrier.nit }}</td>
                <td>{{ carrier.contactPerson }}</td>
                <td>{{ carrier.cellPhone }}</td>
                <td>
                  <button
                    type="button"
                    class="btn btn-outline-info btn-sm"
                    data-bs-toggle="modal"
                    (click)="showCarrier(carrier)"
                  >
                    INFO
                  </button>
                  |
                  <a
                    href="editCarrier/{{ carrier._id }}"
                    class="btn btn-outline-secondary btn-sm"
                    >EDIT</a
                  >
                  |
                  <button
                    (click)="delCarrier(carrier._id)"
                    class="btn btn-outline-danger btn-sm"
                  >
                    DELETE
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
